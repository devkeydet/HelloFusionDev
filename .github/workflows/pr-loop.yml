name: pr-loop
run-name: pr loop for solution using dotnet build on cdsproj

on:
  workflow_dispatch:
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: build
        shell: pwsh
        run: |
          cd webresource-src
          npm install
          cd ..
          dotnet build --configuration release

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: my-artifacts
          path: bin/Release
          